<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Kaleab Alemayehu</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Kaleab <span>Alemayehu</span> </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About Me</a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">Skills</a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content">
            <div class="home__data">
              <h3 class="home__subtitle">Hello <span>I'm</span></h3>
              <h1 class="home__title">Kaleab Alemayehu</h1>

              <h3 class="home__education">Aspiring Back-end Developer</h3>
              <p class="home__description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem
                commodi officia qui rem voluptatem sequi, itaque quasi ipsum
                recusandae in.
              </p>
              <a href="#contact" class="button">Let's Talk </a>
            </div>
            <div class="home__social">
              <a
                href="http://github.com/kaleabAlemayehu"
                target="_blank"
                rel="noopener noreferrer"
                class="home__social-link"
                ><i class="ri-github-fill"></i></a
              ><a
                href="http://telegram.com"
                target="_blank"
                rel="noopener noreferrer"
                class="home__social-link"
                ><i class="ri-telegram-fill"></i></a
              ><a
                href="http://linkedin.com"
                target="_blank"
                rel="noopener noreferrer"
                class="home__social-link"
                ><i class="ri-linkedin-fill"></i
              ></a>
            </div>
          </div>
          <div class="home__image">
            <svg
              class="home__blob"
              viewBox="0 0 550 591"
              xmlns="http://www.w3.org/2000/svg"
            >
              <mask id="maskBlob" mask-type="alpha">
                <path
                  d="M263 47.1782C270.426 42.891 279.574 42.891 287 47.1782L501.157 
                 170.822C508.583 175.109 513.157 183.032 513.157 191.606V438.894C513.157 
                 447.468 508.583 455.391 501.157 459.678L287 583.322C279.574 587.609 270.426 
                 587.609 263 583.322L48.843 459.678C41.4174 455.391 36.843 447.468 36.843 
                 438.894V191.606C36.843 183.032 41.4174 175.109 48.843 170.822L263 47.1782Z"
                />
              </mask>
              <g mask="url(#maskBlob)">
                <path
                  d="M263 47.1782C270.426 42.891 279.574 42.891 287 47.1782L501.157 
                 170.822C508.583 175.109 513.157 183.032 513.157 191.606V438.894C513.157 
                 447.468 508.583 455.391 501.157 459.678L287 583.322C279.574 587.609 270.426 
                 587.609 263 583.322L48.843 459.678C41.4174 455.391 36.843 447.468 36.843 
                 438.894V191.606C36.843 183.032 41.4174 175.109 48.843 170.822L263 47.1782Z"
                />

                <rect x="37" width="476" height="630" fill="url(#pattern0)" />
              </g>

              <rect x="37" width="476" height="300" fill="url(#pattern1)" />

              <defs>
                <pattern
                  id="pattern0"
                  patternContentUnits="objectBoundingBox"
                  width="1"
                  height="1"
                >
                  <use
                    href="#imageBlob"
                    transform="matrix(0.00143057 0 0 0.00108108 0.0404062 0)"
                  />
                </pattern>

                <pattern
                  id="pattern1"
                  patternContentUnits="objectBoundingBox"
                  width="1"
                  height="1"
                >
                  <use
                    href="#imageBlob"
                    transform="matrix(0.00143057 0 0 0.00226984 0.0404062 0)"
                  />
                </pattern>

                <!-- Insert your profile (recommended size: 640 x 940) -->
                <image
                  class="home__img"
                  id="imageBlob"
                  width="640"
                  height="925"
                  href="./assets/img/perfil.png"
                />
              </defs>
            </svg>
          </div>
        </div>
      </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
